[pytest]
# Pytest configuration for COBANA

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test markers
markers =
    unit: Unit tests - test individual components in isolation
    integration: Integration tests - test multiple components working together
    ui: UI/CLI tests - test command-line interface
    regression: Regression tests - ensure fixed bugs stay fixed
    slow: Tests that take significant time to run
    requires_network: Tests that require network access

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=cobana
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = cobana
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
